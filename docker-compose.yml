version: '3.7'
services:
  postgres-gin-rest:
    image: postgres:latest
    container_name: postgres-gin-rest
    restart: always
    environment:
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: api_pass
      POSTGRES_DB: api_gin_rest_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data  
    networks:
      - gin-rest-network

